
<ion-header>

  <ion-navbar>
    <ion-title>User Account</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


  <ul style="list-style: none;">
  <li *ngFor="let user of users | async">






<ion-grid>
<ion-row>
      <ion-col col-12>

              <h6>User Name :  </h6>

     </ion-col>
      <ion-col col-12>

        <b><h1>{{ user.username }} <ion-icon name="person"></ion-icon></h1></b>

     </ion-col>
</ion-row>


<ion-row>
      <ion-col col-6>
                    Full Name :
      </ion-col>
    <ion-col col-6>
                    {{ user.fullName }}
       </ion-col>
</ion-row>


<ion-row>
    <ion-col col-6>
                Address :
      </ion-col>
    <ion-col col-6>
                {{ user.address }}
    </ion-col>


</ion-row>
</ion-grid>
</li>
</ul>

<ion-footer>
  <ion-toolbar>
    <ion-title><button ion-button block color="dark" (click)="showHome()">show home</button>
</ion-title>
  </ion-toolbar>
</ion-footer>



</ion-content>
