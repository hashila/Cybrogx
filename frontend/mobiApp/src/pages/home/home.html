<ion-list class="list">

  <ion-item>
    <ion-label floating>Username</ion-label>
    <ion-input type="text" [(ngModel)]="uName"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input type="password"></ion-input>
  </ion-item>

</ion-list>


<button ion-button block (click)="login()">Login</button>
<button ion-button color="secondary" clear (click)="signup()" class="btnsignup">Sign Up</button>
