
<ion-header>

  <ion-navbar>
    <ion-title>News</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <h3 style = "text-align: center;">Overall Results in Web</h3>
<button ion-button color="primary" (click)="show()">Show Chart</button>
<canvas #doughnutCanvas></canvas>
<p id="ext">Extremely Bad Count</p><ion-input id="ex" type="text" name="ex" [(ngModel)]="ex" disabled ="true" ></ion-input>
<p id="hxt">Highly Bad Count</p><ion-input id="hi" type="text" name="high" [(ngModel)]="high" disabled ="true" ></ion-input>
<p id="bxt">Normal Bad Count</p><ion-input id="ba" type="text" name="bad" [(ngModel)]="bad" disabled ="true" ></ion-input>




  <ul style="list-style: none;">
  <li *ngFor="let user of users | async">

    <ion-card>
      <ion-card-header>
        <ion-card-title>Bad Content</ion-card-title>
      </ion-card-header>

      <ion-card-content>


        <ion-grid>



        <ion-row>
          <ion-col col-6>
                        url :
          </ion-col>
          <ion-col col-6>

          </ion-col>
        <ion-col col-12>
                        {{ user.url }}
           </ion-col>
        </ion-row>


        <ion-row>
        <ion-col col-6>
                    Badness :
          </ion-col>
        <ion-col col-6 style="color: red;">
                    <b>{{ user.howbad }}</b>
        </ion-col>


        </ion-row>
        </ion-grid>





      </ion-card-content>
    </ion-card>


  </li>
  </ul>







</ion-content>
